<div id="todoMain" class="row justify-content-center">
    <div class="card text-center col-md-4 shadow p-5 mb-5 bg-white rounded">
        <div class="card-body">
            <form action="">
                <div class="form-group">

            <input class="form-control" type="text" placeholder="What do you want to do?"/>
                </div>
            </form>
            <ul class="list-group mt-5">
                <li *ngFor="let todo of todos" class="list-group-item">
                    <input type="checkbox" class="float-left mt-2">
                    <p>{{ todo.title }}</p>
                    <a class="float-right" href="#"><i class="fa fa-trash-o"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>
